<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
-->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <link href='http://fonts.googleapis.com/css?family=Noto+Sans:400,700' rel='stylesheet' type='text/css'>
    <!-- 	JQUERY -->
	<script src="jquery-1.10.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style/popup.css"/>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
  </head>
  <body>
    <div id="mainContainer">
	 	<div id= "inputSection">
		 	<p class = "headerText">Click the text below to copy to your Clipboard and paste anywhere you like!</p>
		 	<div id = "input">
		 		<input class ="itemInput" align="right" type="text" placeholder="Paste here.">
		 		<button id = "submitButton">Submit!</button>
		 	</div>
		 	<div class = "deleteAll">
			 	<button id = "deleteAllButton">Delete All</button>
		 	</div>
	 	</div>
	 	<div id = "contentContainer">
		 	<div class = "clipboardContent">
			 	<table class = "clipboardTable">
			 	</table>
		 	</div>
	 	</div>
    </div>
    <img id="image-result" hidden>
    <script src="script/popup.js"></script>
  </body>
</html>
